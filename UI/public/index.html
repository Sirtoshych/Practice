<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >


    <p id="footer" ; > Today.by FAMCS By: Anton Gatsko, 8 group 2 course 2017</p>
    <div id="logo" width= "300px" align ="top" href="vk.com" > TODAY </div>
    <hr align="left" color="black" width="330px" size="8px" >
    <p class="log"> Your daily portion of news.</p>
    <p id="status_bar" align="right">
        <a href="vk.com">Add news.</a> <span class = "username"> Logged in as Username </span>
        <img id="user" src="images/user.png"></p>
    <p id="weather"> <img class="status" src="images/weather.ico" >Weather broadcast for today. </p>
    <p id="currency"> <img class="status" src="images/dollar.jpg" >Currencies. </p>
    <p id="date"> <img class="status" src="images/callendar.jpg" >26.02.2017 </p>
    <table style="border-collapse: collapse; margin-bottom: 0px;" >

        <th><button class="top" >
            <img class="topbutton" src="images/home.png" alt="home">
            <p class="toptext">Home</p>
        </button>
        </th>
        <th>
            <button class="top">
                <img class="topbutton" src="images/sport.png" alt="sport icon">
                <p class="toptext">Sport</p>
            </button>
        </th>
        <th>
            <button class="top">
                <img class="topbutton" src="images/society.png" alt="society icon">
                <p class="toptext">Society</p>
            </button>
        </th>
        <th>
            <button class="top">
                <img class="topbutton" src="images/politics.png" alt="politics icon">
                <p class="toptext">Politics</p>
            </button>
        </th>
        <th>
            <button class="top">
                <img class="topbutton" src="images/finance.png" alt="finance icon">
                <p class="toptext">Finance</p>
            </button>
        </th>
        <th>
            <button class="top">
                <img class="topbutton" src="images/tech.png" alt = "tech icon">
                <p class="toptext">Technology</p>
            </button>
        </th>
        <th>
            <button class="top">

                <img class="topbutton" src="images/health.png" alt="health icon">
                <p class="toptext">Health</p>
            </button>
        </th>
    </table>
    <div class="body">


        <h1 class="popular"> <u>Popular</u></h1>
        <div>
            <div class="newsmain" style="float:left;">
                <div id = "main-news-pic">
                    <img class="mainnews" src="images/m.jpg">
                    <h2 id="h2">##</h2>
                </div>

                <div class="main-news-disc">
                    <p class="mainnews-p"> #
                    </p>
                    <p class="time">22:08</p>
                    <p class="author">Sirtoshych</p>
                    <button class="delete">
                        Delete
                    </button>
                    <button class="edit">
                        Edit
                    </button>

                </div>
            </div>

        </div>
        <table id = "side-news-table">

        </table>
        <div class="right">
            <div>
            <h1> <u>Recent</u></h1>
            <div >
                <form action="" >
                    <input  type="radio" name="gender" value="male"> By name<br>
                    <input  type="radio" name="gender" value="female"> By tag<br>

                </form>
            </div>

            <input class="search" type="text" placeholder="Search..">
            </div>
            <div class="recent-news">


            </div>
        </div>

    </div>
    <template id="template-sidenews">
        <div class="sidenews" data-id="id">
            <div class ="sidenews-pic">
                <h3 class="h3" align = left >#</h3>
            </div>
            <div class ="sidenews-disc">
                <p class="sidenews-p">#</p>
                <p class="time">22:08</p>
                <p class="author">Sirtoshych</p>
                <button class="delete">
                    Delete
                </button>
                <button class="edit">
                    Edit
                </button>

            </div>

        </div>
    </template>
<template id="template-recent-news" >
    <div class="recent-n" data-id="id" >
        <p class="recent-time"> 22:08  </p>
        <p class="recent"> # </p>
        <p class="recent-content">##</p>
        <button class="delete" style="visibility: hidden;">
            Delete
        </button>
        <button class="edit" style="visibility: hidden;">
            Edit
        </button>
    </div>
</template>

<template id = "full-news">
        <div class="full-news-wrapper" data-id = "id">
            <div class="full-news">

                <div class="full-news-pic">

                </div>
                <div class="full-news-title">#

                </div>
                <div class="full-news-summary">#

                </div>
                <div class="full-news-content">#

                </div>
                <button class="delete">
                    Delete
                </button>
                <button class="edit">
                    Edit
                </button>
            </div>

        </div>
</template>

<script src="scripts/scripts.js">

</script>
</body></html>
